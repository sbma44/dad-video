<!doctype html>
<html>
    <head>
    <style type="text/css">
    .thumb-sm {
        background-color: gray;
        width: 200px;
        height: 133px;
    }
    .dadOverlay {
        border: 5px solid rgba(255, 255, 255, 0.8);
    }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
<h1>unlabeled-c</h1><h2>February 15, 2067</h2><a href="https://www.youtube.com/watch?v=twXMPRM-Eig&t=0"><img class="thumb-sm" src="https://s3.amazonaws.com/sbma44-dadvideo/thumbs-small/unlabeled-c-2067.02.15_22-26-25_001.jpg"/></a><a href="https://www.youtube.com/watch?v=twXMPRM-Eig&t=15"><img class="thumb-sm" src="https://s3.amazonaws.com/sbma44-dadvideo/thumbs-small/unlabeled-c-2067.02.15_22-26-25_002.jpg"/></a><a href="https://www.youtube.com/watch?v=twXMPRM-Eig&t=30"><img class="thumb-sm" src="https://s3.amazonaws.com/sbma44-dadvideo/thumbs-small/unlabeled-c-2067.02.15_22-26-25_003.jpg"/></a><a href="https://www.youtube.com/watch?v=twXMPRM-Eig&t=45"><img class="thumb-sm" src="https://s3.amazonaws.com/sbma44-dadvideo/thumbs-small/unlabeled-c-2067.02.15_22-26-25_004.jpg"/></a><a href="https://www.youtube.com/watch?v=twXMPRM-Eig&t=60"><img class="thumb-sm" src="https://s3.amazonaws.com/sbma44-dadvideo/thumbs-small/unlabeled-c-2067.02.15_22-26-25_005.jpg"/></a>
    <script type="text/javascript">
    var mouseX, mouseY;
    (function() {
        $(document).mousemove(function(event){
            mouseX = event.pageX;
            mouseY = event.pageY;
        });

        $('.thumb-sm')
        .mouseover(function() {
            var left = (mouseX > (window.innerWidth / 2)) ? 20 : window.innerWidth - 750;
            var top = (mouseY > ($(window).scrollTop() + (window.innerHeight / 2))) ? $(window).scrollTop() + 20 : $(window).scrollTop() + window.innerHeight - 500;

            var newElement = $('<img class="dadOverlay" style="position:absolute; top: ' + top + 'px; left: ' + left + 'px" src="' + this.src.replace('thumbs-small', 'thumbs') + '" />');
            this.dadOverlay = $('body').append(newElement);
        })
        .mouseout(function() {
            $('.dadOverlay').remove();
        });
    })();
    </script>
    </body>
</html>
